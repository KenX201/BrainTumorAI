<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Detection</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
    <div class="logo">BT</div>
    <h1>Brain Tumor Detection</h1>
    <div class="spacer"></div>
    <button id="theme-toggle" class="theme-toggle" type="button">☀️ Light</button> 

    <div class="wrap">
        <div class="card">
            <h3>Uploard MRI</h3>
            <div class="sub">Drag & drop or choose a PNG/JPG.</div>
            <form id="upload-form" action="/predict" method="POST" enctype="multipart/form-data">
                <div id="dropzone" class="dropzone">Drop image here or click "Choose file"</div>
                <div class="input-row">
                    <input type="file" id="file-input" name="file" accept="image/*" required>
                    <button class="btn" id="submit-btn" type="submit" disabled>Predict</button>
                </div>
                <div id="loading" class="loading">
                    <div class="spinner"></div> Uploading & Running
                </div>
                 {% if error %} <div style="color: var(--danger); margin-top: 10px">{{ error }}</div>{% endif %}
            </form>

            <div id="preview" class="preview">
                <img id="preview-img" alt="preview">
            </div>
        </div>

        <div class="card">
            <h3>Result Preview</h3>
            <div class="sub">After you upload, a class prediction and tumor heatmap will appear here.</div>
            <img class="result-img" src="{{url_for('static', filename='placeholder_result.png')}}" alt="placeholer">
        </div>
    </div>

    <div id="toast" class="toast"></div>
    <script src="{{url_for('static', filename='js/app.js')}}"></script>
</body>
</html>
